<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <title>Formulaire Login Register</title>
</head>
<body>
    <h1>Formulaire Login Register</h1>

    <div class="container">
        <div class="divBtn">
            <div class="btnGlobal">
                <div class="ovale"></div>
                <button class="btnLogIn">Login</button>
                <button class="btnRegister">Register</button>
            </div>
        </div>
        <div class="divLR">
            <div class="divLogIn">
                <form class="logInForm">
                    <input class="monInput" type="text" placeholder="Login / Email..."><br>
                    <input class="monInput" type="password" placeholder="Password..."><br>
                    <input class="check" type="checkbox">
                    <label for="">Remember Password</label>
                </form>
            </div>
            <div class="divRegister">
                <form class="registerForm">
                    <input class="monInput" type="text" placeholder="Login..."><br>
                    <input class="monInput" type="text" placeholder="Email..."><br>
                    <input class="monInput" type="password" placeholder="Password..."><br>
                    <input class="monInput" type="password" placeholder="Confirm password..."><br>
                    <input class="check" type="checkbox">
                    <label class="label" for="">Remember Password</label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
