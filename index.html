<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <title>Mon superbe Formulaire Login Register</title>
</head>
<body>
    <h1>Mon superbe formulaire Login Register</h1>

    <div class="container">
        <div class="divBtn">
            <div class="btnGlobal">
                <div class="ovale"></div>
                <button class="btnLogIn">Login</button>
                <button class="btnRegister">Register</button>
            </div>
        </div>
        <div class="divLR">
            <div class="divLogIn">
                <form class="logInForm">
                    <input class="monInput" type="text" placeholder="Login / Email..."><br>
                    <input class="monInput" type="password" placeholder="Password..."><br>
                    <div class="divCheck">
                        <label for="">Remember Password : </label>
                        <input type="radio" name="demo2" class="demo2 demoyes" id="demo2-a" checked>
                        <label for="demo2-a">Oui</label>
                        <input type="radio" name="demo2" class="demo2 demono" id="demo2-b">
                        <label for="demo2-b">Non</label>
                    </div>
                </form>
            </div>
            <div class="divRegister">
                <form class="registerForm">
                    <input class="monInput" type="text" placeholder="Login..."><br>
                    <input class="monInput" type="text" placeholder="Email..."><br>
                    <input class="monInput" type="password" placeholder="Password..."><br>
                    <input class="monInput" type="password" placeholder="Confirm password..."><br>
                    <div class="divCheck">
                        <label for="">Remember Password : </label>
                        <input type="radio" name="demo1" class="demo1 demoyes" id="demo1-a" checked>
                        <label for="demo1-a">Oui</label>
                        <input type="radio" name="demo1" class="demo1 demono" id="demo1-b">
                        <label for="demo1-b">Non</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
